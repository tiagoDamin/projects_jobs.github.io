<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="shortcut icon" href="img/comment.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Nossas revisões</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img id="person-img" src="img/tiago.png" alt="">
                </div>
                <h4 id="author">Tiago Damin</h4>
                <p id="job">Estudante de programação</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Non omnis veritatis nostrum a tempore quis aspernatur laborum aliquam nihil illum, in officia debitis consequatur atque est totam maiores vero facere.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Me supreenda</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="scripts.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</body>
</html>
